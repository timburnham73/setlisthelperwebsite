<div id="edit-user-wrapper">
  <bs-modal #editUserModal class="edit-user-modal">
    <bs-modal-header [showDismiss]="true">
      <h4 class="modal-title">Edit User</h4>
    </bs-modal-header>
    <bs-modal-body>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
              <div class="col-lg-12">
                <form class="form-horizontal" [formGroup]="myForm" novalidate >

                  <div class="form-group container-fluid">
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Email Address:</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" formControlName="emailAddress" >
                        <div class="field-error-message" *ngIf="isErrorVisible('emailAddress','required')">Email is required</div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">First Name:</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" formControlName="firstName" >
                        <div class="field-error-message" *ngIf="isErrorVisible('firstName','required')">First Name is required</div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Last Name:</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control"  formControlName="lastName" >
                        <div class="field-error-message" *ngIf="isErrorVisible('lastName','required')">Last Name is required</div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </bs-modal-body>
    <bs-modal-footer>
      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
      <button class="btn btn-primary"
              (click)="save(myForm.value, myForm.valid)"
              [disabled]="!myForm.valid">Save
      </button>
    </bs-modal-footer>
  </bs-modal>
</div>
