<div class="middle-box text-center loginscreen   animated fadeInDown">
  <div>
    <h3>Register to Setlist Helper</h3>
    <p>Create account to see it in action.</p>
    <form autocomplete="off" novalidate class="m-t" role="form" [formGroup]="form">

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Account/Band name" name="accountName" formControlName="accountName">
        <div class="field-error-message" *ngIf="isErrorVisible('accountName','required')">Account/Band is required</div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="First name" name="firstName" formControlName="firstName">
        <div class="field-error-message" *ngIf="isErrorVisible('firstName','required')">First is required</div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Last name" name="lastName" formControlName="lastName">
        <div class="field-error-message" *ngIf="isErrorVisible('lastName','required')">Last is required</div>
      </div>

      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" name="email" formControlName="email">
        <div class="field-error-message" *ngIf="isErrorVisible('email','required')">Email is required</div>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <div class="field-error-message" *ngIf="isErrorVisible('password','required')">Password is required</div>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password" name="confirm" formControlName="confirm">
        <div class="field-error-message" *ngIf="isErrorVisible('confirm','required')">Confirm password is required</div>
      </div>


      <button (click)="signUp()" [disabled]="!isPasswordMatch()" class="btn btn-primary block full-width m-b">Register</button>

      <p class="text-muted text-center"><small>Already have an account?</small></p>
      <a class="btn btn-sm btn-white btn-block" routerLink="../login">Login</a>

    </form>
  </div>
</div>
