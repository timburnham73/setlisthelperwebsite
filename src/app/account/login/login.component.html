<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <h3>Welcome to Setlist Helper</h3>
    <form role="form" autocomplete="off" novalidate class="m-t login-form" (keyup.enter)="login()" [formGroup]="form">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Username" formControlName="email" required="">
        <div class="field-error-message" *ngIf="isErrorVisible('email','required')">Email is required</div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
        <div class="field-error-message" *ngIf="isErrorVisible('password','required')">Password is required</div>
      </div>
      <button type="button" (click)="login()" class="btn btn-primary block full-width m-b">Login</button>
      <div class="field-error-message">{{message}}</div>
      <a href="#" [routerLink]="['/passwordreset']"><small>Forgot password?</small></a>
      <p class="text-muted text-center"><small>Do not have an account?</small></p>
      <a  class="btn btn-sm btn-white btn-block" routerLink="/register">Create an account</a>
    </form>
  </div>
</div>
